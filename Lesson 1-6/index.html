<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VueJS</title>
</head>

<body>

    <div id='vue-app'>
        <h1>
            {{name}}
        </h1>
        <h2>
            {{surname}}
        </h2>
        <h2>
            {{greet()}}
        </h2>
        <h2>
            {{saysomething('how did you do that')}}
        </h2>
        <a v-bind:href="website">Manafov's site</a>

        <input type="text" v-bind:value='name'>

        <p v-html='websiteTag'></p>

        <button v-on:click="add(1)">
            Add a year
        </button>

        <button v-on:click="subtract(1)">
            Subtract a year
        </button>

        <button v-on:click.once="add(1)">
            Add a year once
        </button>

        <button v-on:click.once="subtract(1)">
            Subtract a year once
        </button>

        <button v-on:click="add(10)">
            Add a year
        </button>

        <button v-on:dblclick="subtract(10)">
            Subtract a year
        </button>

        <p>
            My age is {{age}}
        </p>

        <div id="canvas" v-on:mousemove="mousetracker">{{x}},{{y}} </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
