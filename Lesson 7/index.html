<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="vue-app">
        <h1> Keyboard Events </h1>

        <label style="display: block;">Name: {{name}} </label>
        <input id='name' v-on:keyup.enter="logName()">
        <span>{{name}}</span>

        <label style="display: block;">Surname: {{surname}} </label>
        <input id='surname' v-on:keyup.enter="logSurname()">
        <span>{{age}}</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script src="app.js"></script>
</body>

</html>
